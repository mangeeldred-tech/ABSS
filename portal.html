<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Portal · Arakan Boys Secondary School</title>
    <!-- Playfair Display — primary font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---------- GLOBAL — MINIMAL, PRECISE, MILITARY ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --barracks-blue: #1a3e50;
            --parade-grey: #4f5a62;
            --stripe-gold: #b78c4a;
            --rifle-green: #1e2f3a;
            --pure-white: #f8fbfc;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--pure-white);
            color: #1e2b36;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* ---------- PORTAL CARD — CENTERED, CLEAN, NO DISTRACTIONS ---------- */
        .portal-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .portal-card {
            background: white;
            border: 2px solid var(--barracks-blue);
            border-radius: 32px;
            padding: 64px 48px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            border-left: 12px solid var(--stripe-gold);
            border-right: 12px solid var(--stripe-gold);
        }

        .portal-icon {
            font-size: 4.5rem;
            color: var(--barracks-blue);
            margin-bottom: 32px;
        }

        .portal-icon i {
            background: #ecf2f5;
            padding: 24px;
            border-radius: 120px;
            border: 3px solid var(--stripe-gold);
        }

        .portal-card h2 {
            font-size: 2.4rem;
            font-weight: 900;
            color: var(--rifle-green);
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .portal-message {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--parade-grey);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .portal-status {
            background: #fcf2e1;
            border-left: 6px solid var(--stripe-gold);
            padding: 24px 32px;
            border-radius: 60px;
            margin: 40px 0 32px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--rifle-green);
            display: inline-block;
            width: 100%;
        }

        .btn-home {
            display: inline-block;
            background: var(--barracks-blue);
            color: white;
            padding: 18px 48px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 2px solid var(--stripe-gold);
            box-shadow: 0 6px 0 #0e2835;
            transition: 0.1s ease;
            margin-top: 24px;
        }

        .btn-home i {
            margin-right: 12px;
        }

        .btn-home:hover {
            background: #134853;
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #0e2835;
        }

        /* ---------- NO FOOTER, NO EXTRA ELEMENTS, NOTHING ELSE ---------- */
        @media (max-width: 768px) {
            .portal-card {
                padding: 48px 28px;
            }
            .portal-card h2 {
                font-size: 2rem;
            }
            .portal-message {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 576px) {
            .portal-card {
                padding: 40px 20px;
            }
            .portal-card h2 {
                font-size: 1.8rem;
            }
            .portal-message {
                font-size: 1.2rem;
            }
            .btn-home {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-card">
            <div class="portal-icon">
                <i class="fas fa-user-lock"></i>
            </div>
            <h2>SCHOOL PORTAL</h2>
            <div class="portal-message">
                This Feature is Currently Unavailable
            </div>
            <div class="portal-status">
                <i class="fas fa-shield-haltered" style="color: var(--stripe-gold); margin-right: 12px;"></i>
                Until Full Approval By School Administration
            </div>
            <a href="index.html" class="btn-home">
                <i class="fas fa-arrow-left"></i> RETURN TO HOMEPAGE
            </a>
        </div>
    </div>
</body>
</html>
